<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <style>
            .card-title {
                padding-top: .75em;
                padding-bottom: .75em;
            }
            .header{
                background-color: beige;
            }
            .pb-1{
                padding-top: 1em;
            }
            h4{
                font-family: serif;
                color:#343a40;
                font-size: 2em;
            }
            .form-check-input{
                margin-top: 0.5em;
            }
            
        </style>
</head>

<body>
        <div class="header">
                <div class="pb-1 border-bottom">
                    <h4 class="text-center">Canvas</h4>                                                                       
                </div>
                </div>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:75vh">
            <div class="col-4">
                <div class="card">
                    <h5 class="card-title text-center border-bottom">Sign In</h5>
                    <div class="card-body">
                        <form action="/login" method="post" autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="uname"
                                    placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="pwd"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                    <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="faculty">
                                            <label class="form-check-label" for="defaultCheck1">
                                            <small>Login as faculty</small>  
                                            </label>
                                          </div>
                                </div>
                                <div class="form-group">
                            <div class="col text-center">
                                <input type="submit" class="btn btn-primary align-items-center">
                            </div>
                                </div>
                            <div class="form-group">
                               <small> <span class="label">New user? Click <a href="/signup">here</a> to sign up</span>
                               </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
